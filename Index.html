<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Integrales Dobles y Triples</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      opacity: 0.9;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .panel {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      min-width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      text-align: center;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result-item {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
    }

    .formula-box {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      font-family: Consolas, monospace;
      font-size: 14px;
    }

    #graph {
      width: 100%;
      height: 420px;
    }

    .highlight {
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üìê Calculadora de Integrales</h1>
<p>An√°lisis Vectorial ¬∑ Aproximaci√≥n Num√©rica vs Valor Te√≥rico</p>

<div class="container">

  <div class="panel">
    <h3>‚öôÔ∏è Configuraci√≥n</h3>

    <label>Tipo de integral</label>
    <select id="tipo">
      <option value="doble">Integral doble</option>
      <option value="triple">Integral triple</option>
    </select>

    <label>N√∫mero de particiones</label>
    <input type="number" id="n" value="50" min="10">

    <button onclick="calcular()">Calcular integral</button>

    <div id="resultado"></div>
  </div>

  <div class="panel">
    <h3>üìä Visualizaci√≥n de la regi√≥n</h3>
    <div id="graph"></div>
  </div>

</div>

<script>
  function fDoble(x, y) {
    return x*x + y*y;
  }

  function fTriple(x, y, z) {
    return x*x + y*y + z*z;
  }

  function calcular() {
    const tipo = document.getElementById("tipo").value;
    const n = parseInt(document.getElementById("n").value);

    let aproximado = 0;
    let exacto = 0;
    let formulaHTML = "";

    const a = -1;
    const b = 1;
    const d = (b - a) / n;

    if (tipo === "doble") {
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          const x = a + i * d;
          const y = a + j * d;
          aproximado += fDoble(x, y);
        }
      }
      aproximado *= d * d;
      exacto = 8 / 3;

      formulaHTML = `
        f(x, y) = x¬≤ + y¬≤<br>
        ‚à¨<sub>R</sub> (x¬≤ + y¬≤) dA<br>
        R = { -1 ‚â§ x ‚â§ 1, -1 ‚â§ y ‚â§ 1 }
      `;

      plot2D();
    } else {
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          for (let k = 0; k < n; k++) {
            const x = a + i * d;
            const y = a + j * d;
            const z = a + k * d;
            aproximado += fTriple(x, y, z);
          }
        }
      }
      aproximado *= d * d * d;
      exacto = 8;

      formulaHTML = `
        f(x, y, z) = x¬≤ + y¬≤ + z¬≤<br>
        ‚à≠<sub>V</sub> (x¬≤ + y¬≤ + z¬≤) dV<br>
        V = { -1 ‚â§ x,y,z ‚â§ 1 }
      `;

      plot3D();
    }

    const error = Math.abs(aproximado - exacto) / exacto;

    document.getElementById("resultado").innerHTML = `
      <div class="result-item">
        Valor aproximado: <span class="highlight">${aproximado.toFixed(6)}</span>
      </div>
      <div class="result-item">
        Valor te√≥rico: <span class="highlight">${exacto.toFixed(6)}</span>
      </div>
      <div class="result-item">
        Error relativo: <span class="highlight">${error.toFixed(6)}</span>
      </div>

      <div class="formula-box">
        <strong>üìå F√≥rmula utilizada:</strong><br><br>
        ${formulaHTML}
      </div>
    `;
  }

  function plot2D() {
    Plotly.newPlot("graph", [{
      type: "scatter",
      mode: "markers",
      x: [-1,1,1,-1,-1],
      y: [-1,-1,1,1,-1]
    }]);
  }

  function plot3D() {
    Plotly.newPlot("graph", [{
      type: "scatter3d",
      mode: "markers",
      x: [-1,1,1,-1,-1],
      y: [-1,-1,1,1,-1],
      z: [-1,-1,1,1,-1]
    }]);
  }
</script>

</body>
</html>
